<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="To Do List.css">
</head>

<body>
<div class="main-backdrop">

    <h1>Today's Plan</h1>

    <p><span class="date">Date:</span> Wed - Feb. 11, 2026</p>

    <ul class="todo-list">
       <div class="task">
       <li> 
           <input type="checkbox" id="bible-reading">
           <label for="bible-reading">Bible reading</label>
           <ul class="sub-item">
               <li> <a 
                   class="sub-item-link" 
                   target="_blank" 
                   href="https://www.jw.org/en/library/bible/study-bible/books/exodus/39/">
                   Play Exodus 39-40</a> 
                </li>
           </ul>
       </li>
       </div>

       <div class="task">
       <li>
         <input type="checkbox" id="sewing-project">
         <label for="sewing-project">Sew a bag</label>
         <ul class="sub-item">
             <li>
                 <a 
                 class="sub-item-link"
                 target="_blank"
                 href="https://ca.pinterest.com/pin/1035476139341798540/">
                 Bag Pattern</a>
             </li>
         </ul>
       </li>
        </div>

        <div class="task">
       <li>
           <input type="checkbox" id="meeting-prep">
         <label for="meeting-prep">Study for meeting</label>
         <ul class="sub-item">
             <li>
                 <a 
                 class="sub-item-link"
                 target="_blank"
                 href="https://www.jw.org/en/library/jw-meeting-workbook/january-february-2026-mwb/Life-and-Ministry-Meeting-Schedule-for-February-9-15-2026/">
                 Workbook for Feb. 9-15</a>
             </li>
         </ul>
        </li>
       </div>

       <div class="task">
       <li>
           <input type="checkbox" id="learn-to-code">
         <label for="learn-to-code">Coding Lesson</label>
         <ul class="sub-item">
             <li>
                 <a 
                 class="sub-item-link"
                 target="_blank"
                 href="https://www.freecodecamp.org/learn">
                 CSS Styling Lists</a>
             </li>
         </ul>
        </li>
        </div>
    </ul>

</div>
</body>

</html>
